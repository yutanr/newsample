<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<div class="row">
			<div class="col-12" style="height: 200px;"></div>
		</div><!--メガメニュー用の余白-->
    <h1>[[ ${title} ]]</h1>


    <ul th:each="item : ${user.likeItems}">
        <li>
            <a th:href="@{/items/detail/{id} (id=${item.id})}">
                [[ ${item.name} ]] 
                [[ ${item.price} ]]円
            </a>
            <p><img class="liked_item" th:src="@{/images/{image} (image=${item.image})}"></p>
        </li>
    </ul>
</div>
</html>
