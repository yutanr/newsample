<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<div class="background">
	<div class="login-wrapper">
		<form class="form-signin" th:action="@{/login}" method="post" name="Login_Form">
			<h3 class="form-signin-heading">Please Sign In</h3>
			<hr class="colorgraph"><br>
				<input class="form-control" type="email" id="email" name="email" placeholder="メールアドレス" required autofocus>		
				<input class="form-control" type="password" id="password" name="password" placeholder="パスワード" required>
			
			<input class="btn btn-lg btn-primary btn-block" type="Submit" value="ログイン">
		</form>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
		integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/clothes.js"></script>
</div>

</html>
