<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Now UI Kit by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- <link href="../assets/demo/demo.css" rel="stylesheet" /> -->
</head>


<body class="profile-page sidebar-collapse">

  <div class="wrapper">
    <div class="page-header">
    <img class="container" th:src="@{/images/{image} (image=${item.image})}">      
    </div>
    <div class="section">
      <div class="container">
        <form method="post" class="button-container addcart" th:action="@{/items/addcart/{id} (id=${item.id})}" >
          <input type="submit" class="btn btn-primary btn-round btn-lg" value="カートに入れる">
        </form>
        <h2 class="title">[[ ${item.name} ]]</h2>
        <h3 class="price">[[ ${item.price} ]]円</h3>
        <h5 class="description">[[ ${item.description} ]]</h5>
      </div>  
  
        
        
        
        
  <!--   Core JS Files   -->
